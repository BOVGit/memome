<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Memory</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/memory.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <header>
    <div class="quote">Remember important things !</div>
  </header>

  <main>
    <br>
    <input class="buttonRefresh" type="button" value="Refresh dates" id="buttonRefresh" title="Refresh dates">
    <br><br>
    <form>
      <fieldset>
        <legend><em><strong>Check tasks</strong></em></legend>
        <div class="wrapper">
          <div>Date</div>
          <div>Morning</div>
          <div>Evening</div>
        </div>
        <br>
        <div class="wrapper">
          <input class="inputText" type="text" id="elemTextDate1" title="Date1" readonly>
          <input class="inputCheck" type="checkbox" id="elemCheckRow1Task1" title="Check Task1 for Date1">
          <input class="inputCheck" type="checkbox" id="elemCheckRow1Task2" title="Check Task2 for Date1">
        </div>
        <br>
        <div class="wrapper">
          <input class="inputText" type="text" id="elemTextDate2" title="Date2" readonly>
          <input class="inputCheck" type="checkbox" id="elemCheckRow2Task1" title="Check Task1 for Date2">
          <input class="inputCheck" type="checkbox" id="elemCheckRow2Task2" title="Check Task2 for Date2">
        </div>
      </fieldset>
    </form>
  </main>

  <footer>
    <br>
    bovgit Â© 2021
  </footer>

  <noscript><em>You need to enable JavaScript to run this app !!!</em></noscript>

  <script src="js/memory.js"></script>
</body>

</html>
